<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div th:fragment="header(userEmail, userRoles)">
    <div class="container-fluid badge-dark p-2">
        <p class="d-inline"><strong th:text="${userEmail}"></strong></p>
        <p class="d-inline">with roles:</p>
        <p class="d-inline" th:each="roleUser : ${userRoles}" th:text="' ' + ${roleUser} + ' '"></p>
        <a class="float-right text-muted table-hover-color-red mr-2" href="/logout">Logout</a>
    </div>
</div>

<div th:fragment="contentUser(${user})">
    <div class="mt-3 ml-4 mr-3">
        <b><h1>User information-page</h1></b>
    </div>
    <div class="card mt-3 ml-4">
        <div class="background-color-div-gray w-100 border-bottom">
            <b><h5 class="my-2 ml-3">About user</h5></b>
        </div>
        <table class="table table-striped m-3 mb-4 w-auto">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <form th:text="${user.getId()}"></form>
                </td>
                <td>
                    <form th:text="${user.getName()}"></form>
                </td>
                <td>
                    <form th:text="${user.getLastName()}"></form>
                </td>
                <td>
                    <form th:text="${user.getAge()}"></form>
                </td>
                <td>
                    <form th:text="${user.getEmail()}"></form>
                </td>
                <td>
                    <form class="d-inline" th:each="roleUser : ${user.getRoles()}"
                          th:text="${roleUser} + ' '"></form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
